version: 2.1

jobs:
  build:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-30

    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum "./build.gradle" }}
      - run:
          name: chmod permissions
          command: chmod +x ./gradlew
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies

      - run:
          name: Install maven
          command: sudo apt-get update && sudo apt-get update && sudo apt-get install maven

      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum "./build.gradle" }}

      # Build
      - run: ./gradlew clean assemble


      # run tests
      - run:
          name: run tests
          command: ./gradlew test


      - run:
          name: run mvn
          command: |
            mvn clean deploy

