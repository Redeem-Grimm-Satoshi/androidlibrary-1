  # Use the latest 2.1 version of CircleCI pipeline process engine.
  # See: https://circleci.com/docs/2.0/configuration-reference
  version: 2.1

  # Define a job to be invoked later in a workflow.
  # See: https://circleci.com/docs/2.0/configuration-reference/#jobs
  jobs:
    android-library:
      # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
      # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
      docker:
        - image: circleci/openjdk:8-jdk
        - image: cimg/android:2023.02
      # Add steps to the job
      # See: https://circleci.com/docs/2.0/configuration-reference/#steps
      steps:
        - checkout
        #- restore_cache:
              #key: jars-{{ checksum "build.gradle" }}-{{ checksum "./build.gradle" }}
        - run:
            name: chmod permissions
            command: chmod +x ./gradlew
        - run:
            name: Download Dependencies
            command: ./gradlew androidDependencies
            keys:
              - v1-dependencies-{{ checksum "build.gradle" }}
              # fallback to using the latest cache if no exact match is found
              - v1-dependencies-

        - run: gradle dependencies
        - run:
              environment:
                ANDROID_SDK_ROOT: '/home/circleci/android-sdk'
              name: Prepare environment and compile beta
              no_output_timeout: 30m
              command: ANDROID_SDK_ROOT='/home/circleci/android-sdk'

              key: v1-dependencies-{{ checksum "build.gradle" }}

          # Build
         - run: ./gradlew clean assemble
         - run:
               name: Build
               command: ./gradlew clean assemble

         # run tests
         - run:
             name: run tests
             command: ./gradlew test

  # Invoke jobs via workflows
  # See: https://circleci.com/docs/2.0/configuration-reference/#workflows
  workflows:
    android-library-workflow:
      jobs:
        - android-library