version: 2.1

jobs:
  build:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-30
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum "./build.gradle" }}
      - run:
          name: chmod permissions
          command: chmod +x ./gradlew
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies

      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum "./build.gradle" }}

      # Build
      - run: ./gradlew clean assemble

      # run tests
      - run:
          name: run tests
          command: ./gradlew test

      - run:
          name: Authenticate with GitHub Packages
          command: |
            echo "//maven.pkg.github.com/<S1Y333>/<androidlibrary>/:username=${S1Y333}" >> ~/.gradle/gradle.properties
            echo "//maven.pkg.github.com/<S1Y333>/<androidlibrary>/:password=${GITHUB_TOKEN}" >> ~/.gradle/gradle.properties

            - run:
                name: Publish library to GitHub Packages
                command: |
                  mvn clean deploy

